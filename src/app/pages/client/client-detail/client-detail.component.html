<div class="client-detail-container">
  <div class="client-info">
    <h1>{{ client?.name }} ({{ client?.nif }})</h1>
  </div>

  <div class="summary-container">
    <div class="budget-summary">
      <h2>Resumo de Orçamentos</h2>
      <p><strong>Nº Orçamentos:</strong> {{ totalBudgets }}</p>
      <p><strong>Total S/Iva:</strong> {{ totalWithoutIva | currency: 'EUR'  }}</p>
      <p><strong>Total Iva:</strong> {{ totalIva | currency: 'EUR'  }}</p>
      <p><strong>Total C/Iva:</strong> {{ totalWithIva | currency: 'EUR'  }}</p>
    </div>

    <div class="chart-container">
      <canvas id="budgetStateChart"></canvas>
    </div>
  </div>

  <div class="client-info">
    <h1>Orçamentos</h1>
    <app-data-table [columns]="columns" [data]="datasource" addNewRoute="budget/create-budget" routeBefore="client"></app-data-table>
  </div>
</div>
