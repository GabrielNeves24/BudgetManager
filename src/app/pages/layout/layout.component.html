<mat-toolbar class="mat-elevation-z8">
  <button class="buttonMenu"
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon  *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  {{companyName}}
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img *ngIf="imageAddress" [src]="imageAddress" alt="Company Logo" />

    <h4 class="name">{{nameUser}}</h4>
    <p class="designation">{{companyName}}</p>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>dashboard</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile" *ngIf="ifUserDemo()">
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-button class="menu-button" (click)="goToEditCompany()" *ngIf="ifUserDemo()">
      <mat-icon>person</mat-icon>
      <span>Empresa</span>
    </button>
    <button mat-button class="menu-button" (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about" (click)="sidenav.close()">
      <mat-icon>info</mat-icon>
      <span>Sobre</span>
    </button>

    <mat-divider></mat-divider>



    <!-- Articles Section -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>article</mat-icon>
          Artigos
        </mat-panel-title>
      </mat-expansion-panel-header>
      <a mat-list-item class="mat-list-item" routerLink="/item" routerLinkActive="active-link" (click)="sidenav.close()">
        <mat-icon>inventory_2</mat-icon>
        Artigos
      </a>
      <a mat-list-item class="mat-list-item" routerLink="/unit" routerLinkActive="active-link" (click)="sidenav.close()">
        <mat-icon>straighten</mat-icon>
        Unidades
      </a>
    </mat-expansion-panel>


    <button mat-button class="menu-button" routerLink="/budget" (click)="sidenav.close()">
      <mat-icon>request_quote</mat-icon>
      <span>Orçamentos</span>
    </button>

    <button mat-button class="menu-button" routerLink="/client" (click)="sidenav.close()">
      <mat-icon>people</mat-icon>
      <span>Clientes</span>
    </button>

    <!-- Admin Section -->
    <mat-expansion-panel *ngIf="isAdmin">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>admin_panel_settings</mat-icon>
          Administração
        </mat-panel-title>
      </mat-expansion-panel-header>
      <a class="mat-list-item" mat-list-item routerLink="/budgetManager" routerLinkActive="active-link" (click)="sidenav.close()">
        <mat-icon>manage_accounts</mat-icon>

      </a>
      <a class="mat-list-item" mat-list-item routerLink="/company" routerLinkActive="active-link" (click)="sidenav.close()">
