<hgroup>
  <h1>Or√ßamentos Manager</h1>
  <!-- <h3>By Gabriel Neves</h3> -->
</hgroup>
<form>
  <div class="group">
    <input 
      type="text" 
      name="username" 
      [(ngModel)]="loginObj.username" 
      (focus)="onFocus($event)" 
      (blur)="onBlur($event)" 
      [ngClass]="{'used': loginObj.username}">
    <span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>
  <div class="group">
    <input 
      type="password" 
      name="password" 
      [(ngModel)]="loginObj.password" 
      (keydown.enter)="onLogin()" 
      (focus)="onFocus($event)" 
      (blur)="onBlur($event)" 
      [ngClass]="{'used': loginObj.password}">
    <span class="highlight"></span><span class="bar"></span>
    <label>Password</label>
  </div>
  <button type="button" class="button buttonBlue" *ngIf="!isLoading" (click)="onLogin()">Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  <div class="align-middle" *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</form>
