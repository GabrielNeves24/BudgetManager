  <form>
    <div class="group">
      <input type="text" name="username" [(ngModel)]="loginObj.username"><span class="highlight"></span><span class="bar"></span>
      <label>Email</label>
    </div>
    <div class="group">
      <input type="password" name="password" [(ngModel)]="loginObj.password"><span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    <button type="button" class="button buttonBlue" (click)="onLogin()">Login
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>
  </form>
