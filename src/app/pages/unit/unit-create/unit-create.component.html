<form [formGroup]="unitForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>
          <h1>{{ isEditMode ? 'Editar Unidade' : 'Criar Unidade' }}</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="full-width">
                  <mat-label >Nome</mat-label>
                  <input matInput type="text" placeholder="Nome" formControlName="name">
                  @if (unitForm.controls['name'].hasError('required')) {
                    <mat-error>Nome <strong>é obrigatório</strong></mat-error>
                  }
                </mat-form-field>
              </div>

            <div class="col-6">
                <mat-form-field class="full-width" >
                <mat-label >Simbolo</mat-label>
                <input matInput type="text" placeholder="symbol" formControlName="symbol">
                @if (unitForm.controls['symbol'].hasError('required')) {
                    <mat-error>Simbolo <strong>é obrigatório</strong></mat-error>
                }
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <!-- <mat-form-field  class="full-width"> -->
                <mat-label>Active</mat-label>
                <mat-slide-toggle formControlName="active" placeholder="Ativo?" >
                
                </mat-slide-toggle>
                <!-- <mat-error *ngIf="ItemForm.controls['active'].hasError('required')">active é <strong>obrigatório</strong></mat-error> -->
            <!-- </mat-form-field> -->
            </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Atualizar' : 'Gravar' }}</button>
          <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancelar</button>
        </mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </form>
